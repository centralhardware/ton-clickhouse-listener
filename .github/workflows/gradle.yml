name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: setup
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: gradle
      - name: build
        run: gradle shadowJar